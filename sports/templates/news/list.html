{% extends 'base.html' %}
{% block title %}Новости{% endblock title %}

{% block content %}
	<div class="row">
		<div class="col">
			<form action="{% url 'news:news' %}" method="get" class="mt-3">
				<div class="row">
					<div class="col-auto">
						<input type="text" class="form-control" placeholder="Поиск" name="title">
						</div>
					<div class="col-auto">
							<button type="submit" class="btn btn-primary">Поиск</button>
					</div>
					<div class="col-auto">
						<select class="form-select" name="category">
							<option value="" selected>Категория</option>
							{% for c in categoryes %}
							<option value="{{c.title}}">{{c.title}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>

	{% for n in news %}
		<div class="card mt-3">
			<div class="card-header">
				{{n.category}}
			</div>
			<div class="card-body">
				<h5 class="card-title">{{n.title}}</h5>
				<p class="card-text">{{n.content}}</p>
				<a href="{% url 'news:detail' n.id %}" class="btn btn-primary">Подробнее</a>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
